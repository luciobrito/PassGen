<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassGen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="">PassGen</h1>
    <input
      type="text"
      id="senha"
      value=""
      placeholder="Senha Gerada"
      class="animate__animated animate__fadeIn"
    /><br>
    <input
      type="range"
      name=""
      class="form-range"
      id="range1"
      min="15"
      max="30"
      step=""
      value="0"
      size="20"
      oninput="tamanhoRange()"
      
    />
    <label for="tamanho">Tamanho:</label>
    <p id="tamanho">15</p>
    <input type="checkbox" name="as" id="letraMin" class="check" checked>Letras Minúsculas(a-z)
    <input type="checkbox" name="" id="letraMai" class="check" checked>Letras Maiúsculas(A-Z)
    <input type="checkbox" name="" id="numero" class="check" checked>Números(0-9)
    <input type="checkbox" name="" id="especial" class="check">Especiais($#@!&*)
    <br>
    <input type="submit" value="Gerar" onclick="rodar()" id="bGerar" />
    <script src="script.js"></script>
  </body>
</html>
